<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Рубикон</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>
    <div class="registration-bg">
        <div class="registration">
            <div class="registration__logo-row">
                <img src="./img/logo.svg" alt="Рубикон" class="registration__logo-img">
            </div>
            <div class="registration__tabs" role="tablist">
                <span class="registration__tab" role="tab" tabindex="0" aria-selected="false">Вход</span>
                <span class="registration__tab registration__tab--active" role="tab" tabindex="0" aria-selected="true">Регистрация</span>
            </div>
            <form class="registration__form" autocomplete="off" novalidate>
                <div class="registration__field">
                    <label class="registration__label" for="reg-name">Имя</label>
                    <input class="registration__input" id="reg-name" name="name" type="text" placeholder="Введите имя" required autocomplete="off">
                </div>
                <div class="registration__field">
                    <label class="registration__label" for="reg-email">Электронная почта</label>
                    <input class="registration__input" id="reg-email" name="email" type="email" placeholder="manson15@gmail.com" required autocomplete="off">
                </div>
                <div class="registration__field">
                    <label class="registration__label" for="reg-phone">Телефон</label>
                    <input class="registration__input" id="reg-phone" name="phone" type="tel" placeholder="+7 (615) 733 69 15" required autocomplete="off">
                </div>
                <div class="registration__field">
                    <label class="registration__label" for="reg-pass">Пароль</label>
                    <input class="registration__input" id="reg-pass" name="password" type="password" placeholder="Придумайте пароль" required autocomplete="new-password">
                </div>
                <div class="registration__field">
                    <label class="registration__label" for="reg-pass2">Подтвердите пароль</label>
                    <input class="registration__input" id="reg-pass2" name="password2" type="password" placeholder="Повторите пароль" required autocomplete="new-password">
                </div>
                <button class="registration__submit" type="submit">Зарегистрироваться</button>
            </form>
            <div class="registration__bottom">
                <span class="registration__bottom-text">Уже есть аккаунт?</span>
                <a href="#" class="registration__bottom-link">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
